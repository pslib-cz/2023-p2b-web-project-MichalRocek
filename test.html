<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="uname">Uživatelské jméno</label>
        <br>
        <input type="text" id="uname" name="uname">
        <br>
        <label for="pwd">Password:</label>
        <br>
        <input type="password" id="pwd" name="pwd">
        <br>
        <span>Pohlaví:</span>
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">muž</label>
        <br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">žena</label>
        <br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">nechci uvádět</label>
        <br>
        <label for="role">Vyberte typ účtu:</label>
        <select id="role" name="role">
            <option value="reporter_profesional">profesionální reportér</option>
            <option value="reporter_amateur">amatérský reportér</option>
            <option value="reader">čtenář</option>
        </select>
    </form>
</body>
</html>
